<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>빌리브 울산</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=1400, user-scalable=no" />
  <meta name="naver-site-verification" content="5c10d917f490ad286609d92f5bf984ea59851cdc" />
  <meta name="description" content="울산의 중심에서 누리는 신세계건설의 첫 번째 자부심" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="빌리브 울산" />
  <meta property="og:description" content="울산의 중심에서 누리는 신세계건설의 첫 번째 자부심" />
  <meta property="og:url" content="http://villiv-ulsan.com" th:content="@{http://villiv-ulsan.com}" />
  <meta property="og:image" content="http://villiv-ulsan.com/images/logo-og.png" th:content="@{|http://villiv-ulsan.com@{/images/logo-og.png}|}" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="200" />
  <link rel="icon" href="favicon.ico" th:href="@{/images/favicon.ico}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-polyfills@0.1.42/polyfill.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header id="site-header">
    <div class="header">
      <th:block th:replace="layout-front.menu :: site-menu(@{/images/logo.png}, @{/images/btn-enroll.png}, @{/images/btn-call-number.png})"></th:block>
    </div>
    <div class="header-alt">
      <th:block th:replace="layout-front.menu :: site-menu(@{/images/logo-color.png}, @{/images/btn-enroll-hover.png}, @{/images/alt-btn-call-number.png})"></th:block>
    </div>
  </header>
  <!-- CONTENTS -->
  <main layout:fragment="content">
  </main>
  <!-- FOOTER -->
  <footer>
    <div class="contents">
      <div><img src="/images/logo-black.png" th:src="@{/images/logo-black.png}" alt="빌리브 로고" /></div>
      <div class="info">
        <img src="/images/footer-info.png" th:src="@{/images/footer-info.png}" alt="" />
      </div>
      <a href="tel:1800-8113" th:href="@{tel:1800-8113}"><img src="/images/btn-call.png" th:src="@{/images/btn-call.png}" alt="" class="btn-call" /></a>
    </div>
  </footer>
  <script type="text/javascript" th:inline="javascript">
  var contextPath = /*[[@{/}]]*/'';
  if (contextPath === '/') {
    contextPath = '';
  }
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="https://apis.daum.net/maps/maps3.js?apikey=1ec5db6ad9a3acd5ca09193fb2a001db"></script>
  <script th:src="@{/js/script.js}"></script>
  <th:block layout:fragment="script-include"></th:block>
  <th:block layout:fragment="script"></th:block>
</body>
</html>
